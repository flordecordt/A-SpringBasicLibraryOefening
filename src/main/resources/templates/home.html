<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Library homepage</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
</head>
<body>
    <h2>View your searched books:</h2>
    <br>
    <div style="border: solid 1px black; border-radius: 25px; padding: 8px; padding-left: 15px; margin-top: 10px; width: 70vw">
        <h2 th:if="${#lists.isEmpty(books)}">No book have been found for this title</h2>
        <div th:if="!${#lists.isEmpty(books)}">
            <h2>Found books</h2>
            <table>
                <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Authors</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.getIsbn()}"></td>
                    <td th:text="${book.getTitle()}"></td>
                    <td th:text="${book.getAuthors()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a href="/searchBookPage">Search for a new book</a>
</body>
</html>
