<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Library homepage</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
</head>
<body>
    <h1>Welcome on this library website!</h1>
    <h2>View your rented books:</h2>
    <br>
    <div style="border: solid 1px black; border-radius: 25px; padding: 8px; padding-left: 15px; margin-top: 10px; width: 30vw">
        <h2 th:if="${#lists.isEmpty(books)}">You have no books rented out, click <a href="/rentBookPage">here</a> to rent out your first book!</h2>
        <div th:if="!${#lists.isEmpty(books)}">
            <h2>Your rented books</h2>
            <h3 th:if="${maxbooks}" style="color: red">You have reached your max amount of books: 5. Delete a book to add a new one.</h3>
            <table>
                <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Authors</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.getIsbn()}"></td>
                    <td th:text="${book.getTitle()}"></td>
                    <td th:text="${book.getAuthors()}"></td>
                    <td>
                        <form th:action="@{/delete/{key}(key=${'books:' + book.getIsbn() + ':' + book.getTitle()})}" method="get">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a href="/rentBookPage" th:if="!${maxbooks}" style="padding: 10px; background-color: chartreuse; border-radius: 15px; margin-top: 30px; border: solid 1px black">Rent out a new book</a>
</body>
</html>
